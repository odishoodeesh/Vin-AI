        body {

            background-color: #050604;
            color: #ffffff;
            margin: 0;

        .gradient-bg {
            background: radial-gradient(circle at 50% 0%, rgba(148, 189, 68, 0.08) 0%, rgba(0, 0, 0, 0) 75%);

            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Custom UI Elements */
        .glass-panel {
          background: rgba(13, 14, 12, 0.8);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(148, 189, 68, 0.3); border-radius: 10px; }
        
        @keyframes scale-in {
          from { transform: scale(0.98); opacity: 0; }
